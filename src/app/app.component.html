<div class="flex flex-col p-10">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-center text-sm font-light">
          <thead
            class="border-b bg-neutral-800 font-medium text-white dark:border-neutral-500 dark:bg-neutral-900">
            <tr>
              <th scope="col" class=" px-6 py-4">#</th>
              <th scope="col" class=" px-6 py-4">Nome</th>
              <th scope="col" class=" px-6 py-4">Valor</th>
              <th scope="col" class=" px-6 py-4">Status</th>
              <th scope="col" class=" px-6 py-4"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b dark:border-neutral-500" *ngFor="let item of dataSource">
              <td class="whitespace-nowrap  px-6 py-4 font-medium">{{item.id}}</td>
              <td class="whitespace-nowrap  px-6 py-4">{{item.nome_completo}}</td>
              <td class="whitespace-nowrap  px-6 py-4">{{item.valor_emprestimo}}</td>
              <td class="whitespace-nowrap  px-6 py-4">{{item.status}}</td>
              <td class="whitespace-nowrap px-6 py-4">
                <div class="flex justify-end">
                  <button mat-icon-button aria-label="Example" (click)="editarProposta(item.id)">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
